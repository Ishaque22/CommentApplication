<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <main>
      <div class="comments" id="comments">
        <template id="comment-template"> <!--template-->
          <div class="comment-card">
            <div class="comment-card-header">
              <img src="./images/favicon-32x32.png" alt="">
              <p class="comment-username">
                John Doe
              </p>
              <span class="comment-card-date">Tuesday</span>
            </div>
            <div class="comment-card-content">
              <p class="card-content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Et, assumenda deserunt. Perferendis nobis quasi quas architecto, laudantium debitis alias,
                 dolores ullam inventore sunt impedit.
                 Voluptatibus impedit provident laudantium mollitia ducimus.</p>
            </div>
            <div class="comment-card-vote footer">
              <div class="plus-icon">
                <svg class='plus'  width="14" height="11" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 
                  .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 
                  0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483
                   0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0
                    .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 
                  .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="#C5C6EF"/></svg>
              </div> 
              <div class="score"><span id="score">0</span></div>
                
              <div class="minus-icon">
                <svg class="minus" width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 
                  .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859
                   0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 
                  .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="#C5C6EF"/></svg>
              </div>
            </div>
            <div class="comment-action">
            
            </div>

          </div>
        </template> <!--template-->

        <!--Comment form design-->
 
      </div>
      <div class="main-form form-edit">
        <div class="addCommentForm">
          <form class="form">
            <textarea class='main-form-text-area form-area' type="text"  rows="4" id="bodyText"  placeholder="Add a comment"></textarea>
            <div class="form-footer">
            <button type="submit" class="form-btn"  onclick="sendComent(event)">SEND</button>
            <img id='form-img' class='form-img' src="./images/favicon-32x32.png" alt="" />
            </div>
          </form>
        </div>
      </div>
    </div>
    </main>
  <!-- Pull dynamic content from the data.json file -->

  
  
 <!--
      Modal Session delete button 
    -->
    <div id="modal-container" class="background-modal remove">
      <form action>
      <div class="modal-content">
        <h2>Delete comment</h2>
        <p id='modal-text' class="modal-text">Are you sure you want to delete this
          comment? This will remove the comment and can't be undone
        </p>
        <div class="modal-button">
        <button class="cancel modalBtn" >NO, CANCEL</button>
        <button  class="delete modalBtn" >YES, DELETE</button>
        </div>
  
      </div>
      </form>
    </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishaque Appiah</a>.
  </div>
  <script src="other.js"></script>
  <script src="script.js"></script>
  <script src="main.js"></script>
</body>
</html>
