<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>
      <div id='main' class="main-container">
        <div id='container-to-append' class="container-to-append">
        <template id="container-template" class="container">
          <div class="comment-card">
            <div class="comment-card-header">
              <div class="img">
                <img src="./images/favicon-32x32.png" alt="">
              </div>
              <div class="username">
                <span>John Doe</span>
              </div>
              <div class="date">
                <span>1 month ago</span>
              </div>
            </div>
            <div class="comment-card-content">
              <p>I am a demo content</p>
            </div>
            <div class="comment-card-footer">
              <div class="comment-card-button">
                <div class="plus-icon">
                  <svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="#C5C6EF"/></svg>
                </div>
                <div class="score">
                  <span>12</span>
                </div>
                <div class="minus-icon">
                  <svg width="11" height="6" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="#C5C6EF"/></svg>
                </div>
              </div>
              <div class="reply-button">
                <div class="reply-icon">
                  <svg width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="#5357B6"/></svg>
                </div>
                <div class="reply-text">
                  <span>Reply</span>
                </div>
              </div>
            </div>
          </div>

        
          <div class="comment-reply-card ">
            <form id="reply-form" class="comment-form show">
              <textarea class="form-text-area" name="" id="" cols="30" rows="3" placeholder="Add Comment"></textarea>
              <div class="comment-form-footer">
                <div class="comment-form-image">
                  <img class='card-image' src="./images/avatars/image-juliusomo.png" alt="">
                </div>
                <div id="reply-form-button" class="comment-form-button">
                  <button class='comment-form-btn' type="submit">REPLY</button>
                </div>
              </div>
            </form>
          </div>
        </template> <!--template end-->
      </div>
      <div class="reply-append"></div>









        <div class="form">
          <form class="comment-form">
            <textarea class="form-text-area" name="" id="" cols="30" rows="6" placeholder="Add Comment"></textarea>
            <div class="comment-form-footer">
              <div class="comment-form-image">
                <img id='main-form-img' src="./images/favicon-32x32.png" alt="">
              </div>
              <div class="comment-form-button">
                <button class='comment-form-btn' type="submit">SEND</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishaque Appiah</a>.
  </div>
  <div class="background-modal show">
    <div class="modal-content">
      <h3>Delete comment</h3>
      <p class="modal-text">Are you sure you want to delete this
        comment? This will remove the comment and can't be undone
      </p>
      <div class="modal-button">
      <button onclick="toggleModal(event)" class="cancel">NO, CANCEL</button>
      <button class="delete">YES, DELETE</button>
      </div>

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
